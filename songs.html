    <!-- Password Modal -->
    <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h3 class="modal-title text-center" id="passwordModalLabel">Enter Password</h3><br>
                    <input type="password" id="password-input" class="form-control" placeholder="Password">
                    <div class="popup">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-modal">Close</button>
                        <button type="button" class="btn btn-primary" id="submit-password">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const boxes = document.querySelectorAll('.box3');
            const sound = new Audio('./images/tone2.mp3'); // Replace with the path to your sound file

            boxes.forEach(box => {
                box.addEventListener('mouseover', () => {
                    sound.currentTime = 0; // Rewind to the start
                    sound.play();
                });
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var protectedLinks = document.querySelectorAll('.protected-link');
            var targetHref = '';

            protectedLinks.forEach(function (link) {
                link.addEventListener('click', function (event) {
                    event.preventDefault(); // Prevent the default action
                    targetHref = link.getAttribute('href'); // Store the target URL
                    $('#passwordModal').modal('show'); // Show the modal
                });
            });

            document.getElementById('submit-password').addEventListener('click', function () {
                var password = document.getElementById('password-input').value;
                var correctPassword = '456789'; // Replace 'your_password' with the correct password

                if (password === correctPassword) {
                    window.location.href = targetHref; // Redirect to the stored URL
                } else {
                    alert('Incorrect password');
                }
            });
            document.getElementById('close-modal').addEventListener('click', function () {
                $('#passwordModal').modal('hide');
            });
        });
    </script>
